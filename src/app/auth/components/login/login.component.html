<div class="container">
  <p>
    <label class="mb-0">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="login" placeholder="{{loginPlaceholder}}" required="" autofocus="">
  </p>
  <p>
    <label class="mb-0">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" placeholder="{{passwordPlaceholder}}" required="">
  </p>
  <div class="checkbox mb-0">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</div>
