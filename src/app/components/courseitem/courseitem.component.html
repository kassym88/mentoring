<div class="course-item" [appHighlight]="course.date">
  <div class="course-item-container">
    <div class="course-item-left">
      <div class="course-item-container course-item-header">
        <div class="course-item-left">
          <span>{{course.name | uppercase}}</span>
          <span class="course-item-star" [ngClass]="{active: course.isTopRated}">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="18" width="18">
              <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule: nonzero;"/>
            </svg>
          </span>
          <div>
            <span *ngFor="let author of course.authors"
                  style="font-weight: normal; color: blue;"
            >{{author.firstName + ' ' + author.lastName}}</span>
          </div>
        </div>
        <div class="course-item-right">
          <div class="course-item-container">
            <div class="course-item-left" style="text-align: left">
              <span>{{course.length | duration}}</span>
            </div>
            <div class="course-item-right" style="text-align: right; font-weight: normal">
              <span>{{course.date | date: 'dd/MM/yyyy'}}</span>
            </div>
          </div>
        </div>
      </div>
      <span>{{course.description}}</span>
    </div>
    <div class="course-item-right">
      <div><button class="btn btn-sm btn-warning" (click)="edit(course)">{{'courseItem.edit' | translate}}</button></div>
      <div><button class="btn btn-sm btn-danger" (click)="delete(course)">{{'courseItem.delete' | translate}}</button></div>
    </div>
  </div>
</div>
